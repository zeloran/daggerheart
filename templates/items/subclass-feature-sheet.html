<form class="daggerheart item-sheet subclass-feature-sheet" autocomplete="off">
  <div class="subclass-feature-card">
    <!-- Banner/Badge Row -->
    <div class="sheet-header">
      <div class="subclass-badge"><!-- Placeholder for icon/banner --></div>
      <div class="class-banner">
        <span class="class-name">{{system.baseClass}}</span>
      </div>
    </div>
    <!-- Feature Title -->
    <div class="feature-title">
      <h2>
        <input name="name" type="text" value="{{item.name}}" placeholder="Feature Name"/>
      </h2>
      <div class="feature-type">{{system.featureType}}</div>
    </div>
    <!-- Spellcast Trait, if any -->
    {{#if system.spellTrait}}
    <div class="spell-trait">
      <strong>Spellcast Trait:</strong> {{system.spellTrait}}
    </div>
    {{/if}}
    <!-- Description -->
    <div class="feature-desc">
      <textarea name="system.description" rows="4" placeholder="Feature Description">{{system.description}}</textarea>
    </div>
    <!-- Effect & Trigger (optional fields) -->
    <div class="feature-detail">
      <label>Effect:</label>
      <textarea name="system.effect" rows="2">{{system.effect}}</textarea>
    </div>
    <div class="feature-detail">
      <label>Trigger:</label>
      <textarea name="system.trigger" rows="2">{{system.trigger}}</textarea>
    </div>
  </div>
</form>
